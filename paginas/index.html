<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
  </head>
  <body>
    <header>
      <h1>Ingresar datos:</h1>
    </header>
    <section>
      <form name="formulario" action="/tabla" method="post">
        <label for="id">Id:</label>
        <input type="number" id="id" name="idName" required />
        <br /><br />
        <label for="titulo">Titulo:</label>
        <input type="text" id="titulo" name="tituloName" required />
        <br /><br />
        <label for="mensaje">Mensaje:</label>
        <input type="text" id="mensaje" name="mensajeName" required />
        <br /><br />
        <input type="submit" value="Insertar elemento" />
      </form>
    </section>
  </body>
</html>
